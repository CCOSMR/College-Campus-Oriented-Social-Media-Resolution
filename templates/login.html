<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CCOSMR</title>
	<link rel="stylesheet" type="text/css" href="style/register-login.css">
	
	<script>
	function request_login() {
		var id = document.getElementById("id").value;
		var password = document.getElementById("password").value;
		var captcha = document.getElementById("captcha").value;
		var data = JSON.stringify({"id":id,"password":password,"captcha":captcha});
		<!-- $.ajaxSetup({ -->
		  <!-- contentType: "application/json; charset=utf-8", -->
		<!-- }); -->
		
		$.post("/login",
			data,
			function(){
				alert("success");
			});
			
		<!-- $.ajax({ -->
			  <!-- type: "POST", -->
			  <!-- url: "http://123.206.79.106", -->
			  <!-- data: data, -->
			  <!-- contentType: 'application/json; charset=utf-8', -->
			  <!-- dataType: 'json', -->
			  <!-- success: function(msg) { -->
			  <!-- alert("Success"); -->
			  <!-- } -->
		<!-- }); -->
		
	}
	
	
	</script>
	
</head>
<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">CCOSMR</h1>
		<h2 class="sub-title">Enjoy school, enjoy life</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="login" class="active">登录</a>
				<a href="register">注册</a>
				<div class="slide-bar"></div>				
			</div>
		</div>
		
		<div class="login form">
			<div class="group">
				<div class="group-ipt email">
					<input type="text" name="id" id="id" class="ipt" placeholder="User ID" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="Password" required>
				</div>
				<div class="group-ipt verify">
					<input type="text" name="captcha" id="captcha" class="ipt" placeholder="Captcha" required>
					<img src="http://zrong.me/home/index/imgcode?id=" class="imgcode">
				</div>
			</div>
		</div>

		<div class="button">
			<button type="submit" class="login-btn register-btn" id="button" onclick="request_login()">登录</button>
		</div>

		<div class="remember clearfix">
			<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
			<label class="forgot-password">
				<a href="forget-code.html">忘记密码？</a>
			</label>
		</div>
	</div>
</div>

<div class="footer">
	<p>CCOSRM- Collge-Campus-Oriented-Social-Media-Resolution</p>
</div>

<script src='js/particles.js' type="text/javascript"></script>
<script src='js/background.js' type="text/javascript"></script>
<script src='js/jquery.min.js' type="text/javascript"></script>
<script src='js/layer/layer.js' type="text/javascript"></script>
<script src='js/index.js' type="text/javascript"></script>
<script>
	$('.imgcode').hover(function(){
		layer.tips("看不清？点击更换", '.verify', {
        		time: 6000,
        		tips: [2, "#3c3c3c"]
    		})
	},function(){
		layer.closeAll('tips');
	}).click(function(){
		$(this).attr('src','http://zrong.me/home/index/imgcode?id=' + Math.random());
	});
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	});
</script>
</body>
</html>
