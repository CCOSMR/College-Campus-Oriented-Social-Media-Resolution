<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CCOSMR</title>

	<!-- Main CSS --> 
	<link rel="stylesheet" href="css/style.css">
	<script src="/javascript/login.js"></script>
	
</head>
<body>
		
            <div id="content-wrapper">
                
                <!-- Jumbtron / Slider -->
				<header>
                <div>
                            <h1 class="text-center">CCOSMR</h1>
                </div>
				</header>

                <!-- Main content area -->
                <main class="container-fluid">
                    <div class="row">
                        <!-- Main content -->
                        <div class="col-sm-8">
                            <div class="jumbotron-wrap">
								<div class="container-fluid">
									<div id="mainCarousel" class="carousel slide" data-ride="carousel">
										<div class="carousel-inner">
											<div class="carousel-item active">
												<div class="jumbotron">
													<h3 class="text-center">Explore </h3>
													<p class="lead text-center">See what's happening in your campus.</p>
													<p class="lead text-center">
															<a class="btn btn-outline-primary btn-lg" href="#" role="button"><i class="fa fa-info"></i> &nbsp; Learn more</a>
													</p>
												</div>

											</div>

											<div class="carousel-item">
												<div class="jumbotron">
													<h3 class="text-center">Review, Rate, Share </h3>
													<p class="lead text-center">Find the best course for yourself.</p>
													<p class="lead text-center">
															<a class="btn btn-outline-primary btn-lg" href="#" role="button"><i class="fa fa-info"></i> &nbsp; Learn more</a>
														
													</p>
												</div>

											</div>
										</div>

										<a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
												<span class="carousel-control-prev-icon" aria-hidden="true"></span>
												<span class="sr-only">Previous</span>
										</a>
										<a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
												<span class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="sr-only">Next</span>
										</a>
									</div>
								</div>
							</div>
                        </div>
                        <!-- Sidebar -->
                        <aside class="col-sm-4">
                            <div class="sidebar-box">
								<fieldset>
                                    <legend>Login</legend>
                                    <div class="form-group">
                                        <label for="exampleInputName">Your user ID:</label>
										<input type="text" class="form-control" name="id" id="id" class="ipt" placeholder="User ID" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail">Password:</label>
										<input type="password" class="form-control" name="password" id="password" class="ipt" placeholder="Password" required>
                                    </div>
									<p id="message"></p>
									<button class="btn btn-primary btn-lg" type="submit" onclick="check_form();">Log in</button>
									<a class="btn btn-secondary btn-lg" href="\register" role="button">Sign up</a></br>
									<a href="#" class="fa fa-info">Forgot username or password?</a>
                                </fieldset>
                                
                            </div>

                            <div class="sidebar-box sidebar-box-bg">
                            </div>
                        </aside> 
                    </div> 
                </main>

	</div>
	
<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-1.2.6.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"/>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
